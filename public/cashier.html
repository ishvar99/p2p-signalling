<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cashier</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
 <div class="d-flex justify-content-around my-4" id='main'>
  <div class="modal fade" id="services-modal" role="dialog" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-body" id='services-modal-body'>
         <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Message</th>
            </tr>
          </thead>
          <tbody id='services-body'>
          </tbody>
         </table>
         <form id="form-submit">
         <div class="form-group">
          <label>Transaction Executive</label>
          <select class="form-control" id="select-executive">
            <option>Himani Singh</option>
            <option>Vikas Sharma</option>
            <option>Vidhushi Goel</option>
          </select>
        </div>
        <div class="form-group">
          <label>Note</label>
          <input type="text" class="form-control" id="transaction-note">
        </div>
        <input type="submit" class="btn btn-primary">
        </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div> 
 <div>
 <h1>CASHIER</h1>
 <button class="btn btn-primary my-4" id='btn'>Access File System</button>
 <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="pills-new-tab" data-bs-toggle="pill" href="#pills-new" role="tab" aria-controls="pills-new" aria-selected="true">
     New
    </a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="pills-open-tab" data-bs-toggle="pill" href="#pills-open" role="tab" aria-controls="pills-open" aria-selected="false">
     Open
    </a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="pills-complete-tab" data-bs-toggle="pill" href="#pills-complete" role="tab" aria-controls="pills-complete" aria-selected="false">
     Complete
    </a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-new" role="tabpanel" aria-labelledby="pills-new-tab">

   <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Start Time</th>
        <th scope="col">Account Number</th>
        <th scope="col">Account Holder</th>
        <th scope="col">Suggestion</th>
        <th scope="col">Services</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id='new-trx-body'>
    </tbody>
  </table>
 
  </div>
  <div class="tab-pane fade" id="pills-open" role="tabpanel" aria-labelledby="pills-open-tab">
   <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Account Number</th>
        <th scope="col">Account Holder</th>
        <th scope="col">Transaction Executive</th>
        <th scope="col">Transaction Process Note</th>
        <th scope="col">Suggestion</th>
      </tr>
    </thead>
    <tbody id='open-trx-body'>
    </tbody>
  </table>
  </div>
  <div class="tab-pane fade" id="pills-complete" role="tabpanel" aria-labelledby="pills-complete-tab">
   
  </div>
</div>
</div>
<div>
</div>
</div>
</body>
<script src="./peer.min.js"></script>
<script type="text/javascript" src="./howler.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./script.js"></script>
<script src="./cashier.js"></script>
</html>
